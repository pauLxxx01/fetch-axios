<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <h1 class = "setup "></h1>
    <h2 class = "punchline "></h2>

    <script>
        fetch("https://official-joke-api.appspot.com/random_joke")
        .then(response => {
            if(!response.ok){
                throw new Error ("Something went wrong" + response.statusText)
            }

            return response.json()

        })
        .then(randJoke => {

            console.log(randJoke)

            document.querySelector(".setup").innerHTML = "Setup: "+randJoke.setup

            document.querySelector(".punchline").innerHTML = "Punchline: " + randJoke.punchline

        })

    </script>
</body>
</html>
